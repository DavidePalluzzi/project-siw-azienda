<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/animate.css">
<link href="/css/animate.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<div>
		<p th:text="${exists}"></p>
	</div>
	<div class="services">
		<div class="container">
			<div class="text-center">
				<div class="col-md-20 wow fadeInDown" data-wow-delay="300ms">
					<table style="width: 100%">
						<tr>
							<td width="20%"><img src="img/home.jpg" alt="copertina"
								height="50%"></td>
							<td width="70%">
								<h1 style="color: red">CENTRI DI FORMAZIONE</h1>
								<h2>SOFTWARE PROFESSIONALE PER LA GESTIONE DEI TUOI CENTRI</h2>
								<p>
								<h4>INSERISCI NUOVA ATTIVITA'</h4>
							</td>
							<td width="10%"><i class="fa fa-home"></i> <a th:href="@{/}"><h3>HOME</h3></a>

							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<section class="contact-page">
		<div class="container">
			<div class="text-center">
							<div class="col-md-21 wow fadeInDown" data-wow-delay="300ms">
			
			<div class="row contact-wrap">
				<div class="status alert alert-success" style="display: none"></div>
				<form id="main-contact-form" class="contact-form"
					name="contact-form" method="post" th:action="@{/attivita}"
					th:object="${a}">
					<div class="col-sm-7 col-sm-offset-2">
						<div class="form-group">
							<label>Nome:</label> <input type="text" name="nome"
								class="form-control" th:field="*{nome}">
							<p th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></p>
						</div>
						<div class="form-group">

							<label>Data attivit√†:</label> <input type="text"
								class="form-control" th:field="*{data}" />
							<p th:if="${#fields.hasErrors('data')}" th:errors="*{data}"></p>
						</div>



						<div class="form-group">
							<button type="submit" name="submit"
								class="btn btn-primary btn-lg">Invio</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		</div>
		</div>
	</section>



	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
		wow = new WOW({

		}).init();
	</script>


</body>
</html>
