<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Allievo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/css/animate.css" />
<link rel="stylesheet" type="text/css" href="/css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>
	<div class="container">
		<div class="text-center">
			<div class="col-md-20 wow fadeInDown" data-wow-delay="300ms">
				<table style="width: 100%">
					<tr>
						<td width="20%"><img src="/img/home.jpg" alt="copertina"
							height="50%"></td>
						<td width="70%">
							<h1 style="color: red">CENTRI DI FORMAZIONE</h1>
							<h2>SOFTWARE PROFESSIONALE PER LA GESTIONE DEI TUOI CENTRI</h2>
							<p>
							<h4>ALLIEVO</h4>
						</td>
						<td width="10%"><i class="/fa fa-home"></i> <a th:href="@{/}"><h3>HOME</h3></a>

						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<div style="font-size:170%">
	class="text-center">
		<div class="services">
			<div class="container">
				<div class="col-md-20 wow fadeInDown" data-wow-delay="300ms">

					<div style="color: black" class="text-center">
						<div>Nome:
							<span th:text="${allievo.nome}"></span>
						</div>
						<div>Cognome
							<span th:text="${allievo.cognome}"></span>
						</div>
						<div>Telefono:
							<span th:text="${allievo.telefono}"></span>
						</div>
						<div>Mail:
							<span th:text="${allievo.email}"></span>
						</div>
						<div>Data di nascita:
							<span th:text="${allievo.data}"></span>
						</div>
						<div>Luogo di nascita:
							<span th:text="${allievo.luogoDiNascita}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
