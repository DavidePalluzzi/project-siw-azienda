<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Lista responsabili</title>

<!-- Bootstrap -->
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="/css/font-awesome.min.css">
<link rel="stylesheet" href="/css/animate.css">
<link href="/css/animate.min.css" rel="stylesheet">
<link href="/css/style.css" rel="stylesheet" />

</head>
<body>
	<div class="services">
		<div class="container">
			<div class="text-center">
				<div class="col-md-20 wow fadeInDown" data-wow-delay="300ms">
					<table style="width: 100%">
						<tr>
							<td width="20%"><img src="img/home.jpg" alt="copertina"
								height="50%"></td>
							<td width="70%">
								<h1 style="color: red">CENTRI DI FORMAZIONE</h1>
								<h2>SOFTWARE PROFESSIONALE PER LA GESTIONE DEI TUOI CENTRI</h2>
								<p>
								<h4>A CHI VUOI AFFIDARE QUESTO CENTRO?</h4>
							</td>
							<td width="10%"><i class="fa fa-home"></i>
								<h3>HOME</h3> <a th:href="@{/}"></a></td>
							<td width="10%"><i class="fa fa-mail-forward"></i>
								<a th:href="@{/addResponsabile}"><h3>CREA NUOVO RESPONSABILE</h3> </a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<div class="text-center">
		<div class="col-md-20 wow fadeInDown" data-wow-delay="300ms">

			<div class="services">
				<div class="container">
					<div class="text-center">
						<div th:each="responsabile : ${responsabili}">
							<h3>
								<a th:href="@{'/connectRespCentro' + '/' + ${responsabile.id}}"><span
									th:text="${responsabile.nome} "></span><span
									th:text=" ${responsabile.cognome}"></span></a>
							</h3>
						</div>
					</div>
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
