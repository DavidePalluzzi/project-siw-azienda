<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Centro</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



<!-- Bootstrap -->
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css" />
<link rel="stylesheet" type="text/css" href="/css/animate.css" />
<link rel="stylesheet" type="text/css" href="/css/animate.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>
<body>

<div class="services">
		<div class="container">
			<div class="text-center">
				<div class="col-md-20 wow fadeInDown" data-wow-delay="300ms">
					<table style="width: 100%">
						<tr>
							
							<td width="10%">
								<h1 style="color: red">Centro <span th:text="${centro.nome}"></span></h1>
							</td>
							<td width="15%"><i class="fa fa-home"></i><a th:href="@{/}"><h3>HOME</h3></a></td>		
							<td width="15%"><i class="fa fa-list"></i><a th:href="@{/allievi}"><h3>LISTA ALLIEVI</h3> </a> </td>
							<td width="15%"><i class="fa fa-mail-forward"></i><a th:href="@{/addAllievo}"><h3>NUOVO ALLIEVO</h3></a></td>
							<td width="15%"><i class="fa fa-list"></i><a th:href="@{/attivita}"><h3>LISTA ATTIVITA'</h3></a></td>
							<td width="15%"><i class="fa fa-mail-forward"></i><a th:href="@{/addAttivita}"><h3> AGGIUNGI ATTIVITA' </h3></a></td>
							<td width="15%"><i class="fa fa-mail-forward"></i><a th:href="@{/AllievoAttivita}"> <h3> ISCRIVI ALLIEVO AD ATTIVITA'</h3>
									</a></td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>

	<div class="text-center" >
		<p style="font-size:300%" th:text="${result}"></p>
	</div>
	<div class="text-center" >
		<p style="font-size:300%" th:text="${exist}"></p>
	</div>
	<p>
	<div class="text-center" style="color:black">

		<div style="font-size:170%">
			<h4 style="font-size:200%">Centro Di Formazione <span th:text="${centro.nome}"></span>
			</h4>
			
			<div>Indirizzo: 
				<span th:text="${centro.indirizzo}"></span>
			</div>
			<div>Telefono: 
				<span th:text="${centro.telefono}"></span>
			</div>
			<div>Mail:
				<span th:text="${centro.email}"></span>
			</div>
			<div>Capienza: 
				<span th:text="${centro.capienza}"></span>
			</div>
			<div>Responsabile del centro:
				<span th:text="${centro.responsabile.getNome()} "></span>
				<span th:text="${centro.responsabile.getCognome()} "></span>
			</div>
		</div>
	</div>







	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script>
		wow = new WOW({

		}).init();
	</script>
</body>
</html>
